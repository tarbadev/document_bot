<html>
<head>
    <title>FAQ Chatbot</title>
</head>
<body>
<h1>FAQ Chatbot</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
{% for message in messages %}
<p class="{{ message.author }}">{{message.content}}</p>
{% endfor %}
</body>
</html>
